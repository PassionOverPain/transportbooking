<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMU Transport Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <div id="booking">
        <a href="https://www.mandela.ac.za/">
        <img src="Images/nmu.png" alt="NMU's website logo">
        </a>
        <h1 style="display: block; background-color: var(--darkblue); color: white;">Transport Booking Portal</h1>
        <div id="profile">
            <div id="pic">
                <img src="Images/graduate.webp" alt="Student Profile pic" style="width: 100%; height: 100%;">
            </div>
            <div style="color: white; display: block;">Welcome Back,</div>
            <h1 style="color: var(--yellow);">Tinotenda Lincoln Mhedziso</h1>
        </div>
        <div id="buttons">
        <ion-icon name="settings-outline"></ion-icon>
        </div>
    </div>
   </main>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
   <script src="function.js"></script>
</body>
</html>
